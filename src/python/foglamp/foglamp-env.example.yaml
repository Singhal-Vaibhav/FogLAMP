deployment: dev # prod, test

####################
# DATABASE #
####################

database:
  dev:
    driver: postgresql
    host: localhost
    port: 5432
    user: postgres
    password: postgres # shall be overrided by the value, if set in environment variable
    db: foglamp
  prod:
    driver: postgresql
    host: localhost
    port: 5432
    user: prod_user
    password: postgres5432 # shall be overrided by the value, if set in environment variable
    db: foglamp
  test:
    driver: postgresql
    host: localhost
    port: 5432
    user: postgres
    password: postgres-yaml # shall be overrided by the value, if set in environment variable
    db: foglamp_test


####################
# LOGGER #
####################

logger:
  version: 1
  disable_existing_loggers: False
  formatters:
    simple:
      format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
      datefmt: '%d/%m/%Y %H:%M:%S'
    standard:
      format: "%(asctime)s - %(levelname)s > %(module)s.%(funcName)s: %(message)s"
      datefmt: '%d/%m/%Y %H:%M:%S'

  handlers:
    console:
      class: logging.StreamHandler
      level: DEBUG
      formatter: simple
      stream: ext://sys.stdout

    # use RotatingFileHandler instead of normal FileHandler in production environment.
    info_file_handler:
      class: logging.handlers.RotatingFileHandler
      level: INFO
      formatter: simple
      filename: logs/info.log
      maxBytes: 10485760 # 10MB
      backupCount: 20
      encoding: utf8

    # use RotatingFileHandler instead of normal FileHandler in production environment.
    error_file_handler:
      class: logging.handlers.RotatingFileHandler
      level: ERROR
      formatter: standard
      filename: logs/errors.log
      maxBytes: 10485760 # 10MB
      backupCount: 20
      encoding: utf8

    syslog_handler:
      class: logging.handlers.SysLogHandler
      level: ERROR
      formatter: simple
      address: /var/run/syslog # /dev/log for Linux; /var/run/syslog for OSX this will print to /var/log/system.log

  loggers:
    x_logger:
      level: INFO
      handlers: [console, info_file_handler, error_file_handler, syslog_handler]

  root:
    level: ERROR
    handlers: [console, error_file_handler]