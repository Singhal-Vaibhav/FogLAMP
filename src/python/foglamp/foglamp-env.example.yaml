deployment: dev # prod, test

####################
# DATABASE #
####################

database:
  dev:
    driver: postgresql
    host: localhost
    port: 5432
    user: postgres
    password: postgres # shall be overrided by the value, if set in environment variable
    db: foglamp
  prod:
    driver: postgresql
    host: localhost
    port: 5432
    user: prod_user
    password: postgres5432 # shall be overrided by the value, if set in environment variable
    db: foglamp
  test:
    driver: postgresql
    host: localhost
    port: 5432
    user: postgres
    password: postgres-yaml # shall be overrided by the value, if set in environment variable
    db: foglamp_test


####################
# LOGGER #
####################

logger:
  disable_existing_loggers: False
  formatters:
    simple:
      format: "%(asctime)s - %(name)s - %(levelname)s: %(message)s"
      format_2: "%(asctime)s - %(levelname)s - %(module)s.%(funcName)s: %(message)s"

  handlers:
    console:
      class: logging.StreamHandler
      level: DEBUG
      formatter: simple
      stream: ext://sys.stdout

    # use RotatingFileHandler instead of normal FileHandler in production environment.
    info_file_handler:
      class: logging.handlers.RotatingFileHandler
      level: INFO
      formatter: simple
      filename: info.log
      maxBytes: 10485760 # 10MB
      backupCount: 20
      encoding: utf8

    # use RotatingFileHandler instead of normal FileHandler in production environment.
    error_file_handler:
      class: logging.handlers.RotatingFileHandler
      level: ERROR
      formatter: simple
      filename: errors.log
      maxBytes: 10485760 # 10MB
      backupCount: 20
      encoding: utf8

    syslog_handler:
      class: logging.handlers.SysLogHandler
      level: ERROR
      formatter: simple
      address: /dev/log
      encoding: utf8

loggers:
    my_module:
      level: ERROR
      handlers: [console]
      propagate: no

root:
    level: INFO
    handlers: [console, info_file_handler, error_file_handler]
