deployment: dev # prod, test

####################
# DATABASE #
####################

database:
  dev:
    driver: postgresql
    host: localhost
    port: 5432
    user: postgres
    password: postgres # shall be overrided by the value, if set in environment variable
    db: foglamp
  prod:
    driver: postgresql
    host: localhost
    port: 5432
    user: prod_user
    password: postgres5432 # shall be overrided by the value, if set in environment variable
    db: foglamp
  test:
    driver: postgresql
    host: localhost
    port: 5432
    user: postgres
    password: postgres-yaml # shall be overrided by the value, if set in environment variable
    db: foglamp_test


####################
# LOGGER #
####################

logger:
  version: 1
  disable_existing_loggers: False
  formatters:
    simple:
      format: "[FOGLAMP] %(asctime)s - %(levelname)s :: %(module)s.%(funcName)s: %(message)s"
      datefmt: '%m-%d-%Y %H:%M:%S'

  handlers:
    debug_file_handler:
      class: logging.handlers.RotatingFileHandler
      level: DEBUG
      formatter: simple
      filename: logs/debug.log
      maxBytes: 10485760 # 10MB
      backupCount: 20
      encoding: utf8

    syslog_handler:
      class: logging.handlers.SysLogHandler
      level: WARNING
      formatter: simple
      address: /var/run/syslog # /dev/log for Linux; /var/run/syslog for OSX

  loggers:
    debug:
      level: DEBUG
      handlers: [debug_file_handler]

  root:
    level: WARNING
    handlers: [syslog_handler]